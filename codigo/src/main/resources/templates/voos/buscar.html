<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Buscar Voos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/forms.css}">
    <link rel="stylesheet" th:href="@{/css/autocomplete.css}">
    <link rel="stylesheet" th:href="@{/css/loading.css}">
    <link rel="stylesheet" th:href="@{/css/accessibility.css}">
</head>
<body>
    <script th:src="@{/js/accessibility.js}"></script>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a href="/"><h1>CarbonFlight</h1></a>
                </div>
                <ul class="navbar-menu">
                    <li><a href="/">In칤cio</a></li>
                    <li><a href="/voos/buscar" class="active">Buscar Voos</a></li>
                    <li><a href="/sobre">Sobre</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <div class="container">
                <h2 th:text="${titulo}">Buscar Voos Sustent치veis</h2>
                <p class="subtitle">Encontre voos com menor emiss칚o de carbono 游깴</p>

                <form id="flightSearchForm" th:action="@{/voos/buscar}" method="post" class="flight-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="origem">九걾잺 Origem (C칩digo IATA)</label>
                            <input type="text" id="origem" name="origem" 
                                   placeholder="Digite cidade ou c칩digo (ex: S칚o Paulo ou GRU)" 
                                   required
                                   autocomplete="off">
                            <small>Digite o nome da cidade ou aeroporto</small>
                        </div>

                        <div class="form-group">
                            <label for="destino">游띫 Destino (C칩digo IATA)</label>
                            <input type="text" id="destino" name="destino" 
                                   placeholder="Digite cidade ou c칩digo (ex: Nova York ou JFK)" 
                                   required
                                   autocomplete="off">
                            <small>Digite o nome da cidade ou aeroporto</small>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="data">游늰 Data de Partida</label>
                            <input type="date" id="data" name="data" required>
                            <small>Selecione a data da viagem</small>
                        </div>

                        <div class="form-group">
                            <label for="adultos">游논 N칰mero de Adultos</label>
                            <input type="number" id="adultos" name="adultos" 
                                   value="1" 
                                   min="1" 
                                   max="9" 
                                   required>
                            <small>De 1 a 9 passageiros</small>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-large">
                            游댌 Buscar Voos Sustent치veis
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Carbon Flight - Sistema de Voos Sustent치veis</p>
        </div>
    </footer>

    <script th:src="@{/js/airports.js?v=2}"></script>
    <script th:src="@{/js/autocomplete.js?v=2}"></script>
    <script th:src="@{/js/loading.js}"></script>
    <script>
        // Define a data m칤nima como hoje
        const dataInput = document.getElementById('data');
        dataInput.min = new Date().toISOString().split('T')[0];
        
        // Extrai c칩digo IATA antes de submeter o formul치rio
        const form = document.getElementById('flightSearchForm');
        form.addEventListener('submit', function(e) {
            const origemInput = document.getElementById('origem');
            const destinoInput = document.getElementById('destino');
            
            // Extrai o c칩digo IATA do formato "Cidade (IATA)"
            const extractIATA = (value) => {
                const match = value.match(/\(([A-Z]{3})\)/);
                return match ? match[1] : value.toUpperCase().trim();
            };
            
            origemInput.value = extractIATA(origemInput.value);
            destinoInput.value = extractIATA(destinoInput.value);
        });
    </script>
</body>
</html>
